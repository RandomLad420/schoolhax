<!DOCTYPE html>
<html>
  <head>
    <title>test</title>
  </head>
  <body>
    <input type="file">
    <button>enter</button>
    <span></span>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script>
      try {
        var worker = new Worker('code/ocrad_worker.js');
        worker.onmessage = function(e) {
          $('span').text(e.data);
        }
        $('button').click(function() {
          var context = document.createElement('canvas').getContext('2d');
          context.drawImage($('input')[0].files[0], 0, 0);
          worker.postMessage(context);
        })
       } catch (e) {
          alert(e.message);
       }
    </script>
  </body>
</html>
