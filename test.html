<!DOCTYPE html>
<html>
  <head>
    <title>test</title>
  </head>
  <body>
    <input type="file">
    <button>enter</button>
    <span></span>
    <canvas></canvas>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="code/ocrad.js"></script>
    <script>
      try {
        $('button').click(function() {
          var image = new Image();
          image.src = $('input').val();
          alert(image);
          alert(image.src);
          var canvas = $('canvas')[0];
          canvas.width = image.naturalWidth;
          canvas.height = image.naturalHeight;
          var context = canvas.getContext('2d');
          context.drawImage(image, 0, 0);
          $('span').text(OCRAD(canvas));
        })
       } catch (e) {
          alert(e.message);
       }
    </script>
  </body>
</html>
