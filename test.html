<!DOCTYPE html>
<html>
  <head>
    <title>test</title>
  </head>
  <body>
    <input type="file">
    <button>enter</button>
    <span></span>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="code/ocrad.js"></script>
    <script>
      try {
        $('button').click(function() {
          var context = document.createElement('canvas').getContext('2d');
          context.drawImage($('input')[0].files[0], 0, 0);
          $('span').text(OCRAD(context));
        })
       } catch (e) {
          alert(e.message);
       }
    </script>
  </body>
</html>
